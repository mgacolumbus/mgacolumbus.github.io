<!DOCTYPE html>
<html>


	<head>
		<meta charset="UTF-8">
		<script src="engine.js"></script><script>StartEngine()</script>
		<script>
			document.write('<title>' + gvar('Site_Title') + '</title>');
			html_SiteHeader();
		</script>
		
		<script>	
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
		
		<script>
			var varEventName = getEventName(arrURL[4]);
			var arrRounds = new Array();
			arrRounds = getRoundDataForEvent(arrURL[10], arrURL[4]);
		</script>
	</head>
	
	
	<script>
		document.write('<body class="w3-' + gvar('Site_BGColor') + '">');
	</script>

	
		<script>
			html_TopContainer();
		</script>

		
		<script>
			html_NavigationPanel("Results");
		</script>

		
		<div class="w3-main" style="margin-left:300px; margin-top:43px;">

		
			<header class="w3-container" style="padding-top:22px">
				<h5>
					<b>
						<i class="fa fa-cubes"></i>
					<script>document.write(arrURL[10] + ' ' + varEventName);</script> Results
				</h5>
			</header><br />
			
			
			<div class="w3-container w3-half">
				<h5>Event Information</h5>
				<table class="w3-table w3-white">
					<tr>
						<td>Date</td>
						<td>
							<script>
								document.write(arrRounds[0][0]);
							</script>
						</td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
							<script>
								document.write(arrRounds[0][2]);
							</script>
						</td>
					</tr>
					<tr>
						<td>Entries</td>
						<td>
							<script>
								document.write(arrRounds.length);
							</script>
						</td>
					</tr>
					<tr>
						<td>Champion</td>
						<td>
							<script>
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][4] == 1) {
										document.write(arrRounds[x][3]);
										break;
									}
								}
							</script>
						</td>
					</tr>
				</table>
			</div>
			
			
			<div class="w3-container w3-half">
				<h5>MGA Awards</h5>
				<table class="w3-table w3-white">
					<tr>
						<td>Long Drive</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][47] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Closest to the Pin</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][48] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Biggest Meltdown</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][44] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Most Mediocre</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][45] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Gross Award</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][46] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>Red Key</td>
						<td>
							<script>
								varMultiLine = false;
								for (x = 0; x < arrRounds.length; x++) {
									if (arrRounds[x][49] == 'x') {
										if (varMultiLine == true) {
											document.write('<br />');
										}
										
										document.write(arrRounds[x][3]);
										varMultiLine = true;
									}
								}
							</script>
						</td>
					</tr>
				</table>
			</div>
  
  
			<div class="w3-panel">
				<div class="w3-row-padding" style="margin:0 -16px">
					<div class="w3-container">
						<hr />
						<h5>Final Leaderboard</h5>
						<table class="w3-table w3-white">
							<tr>
								<th class="w3-center">Pos</th>
								<th class="w3-center">Name</th>
								<th class="w3-center">Front</th>
								<th class="w3-center">Back</th>
								<th class="w3-center">Total</th>
								<th class="w3-center">Pen</th>
								<th class="w3-center">Net</th>
								<th class="w3-center">"Earn"</th>
							</tr>
							<script>
								var arrResults = new Array();
								var varRoundsLoop = 0;
								var varHoleLoop = 0;
								var varDispPos = "";
								var varDispEarn = "";
								var varDispPen = "";
								var arrRoundData = new Array();

								for (varRoundsLoop = 0; varRoundsLoop < arrRounds.length; varRoundsLoop++)
								{
									if (arrRounds[varRoundsLoop][0].substr(6,9) == arrURL[10])
									{
										if (arrRounds[varRoundsLoop][1] == varEventName)
										{
											document.write('<tr>');

											varDispPos = arrRounds[varRoundsLoop][4];
											if (arrRounds[varRoundsLoop][4] == 0)
											{
												varDispPos = "DQ";
											}

											varDispEarn = arrRounds[varRoundsLoop][6].toFixed(2);
											if (arrRounds[varRoundsLoop][6] == 0)
											{
												varDispEarn = "-";
											}

											varDispPen = arrRounds[varRoundsLoop][7];
											if (arrRounds[varRoundsLoop][7] == 0)
											{
												varDispPen = "-";
											}

											document.write('<td class="w3-center">' + varDispPos + '</td>');
											document.write('<td class="w3-center"><a href="golferstatsdetail.html?g=' + getGolferIndex(arrRounds[varRoundsLoop][3]) + '">' + arrRounds[varRoundsLoop][3] + '</a></td>');

											arrRoundData = getRoundScore(arrRounds,varRoundsLoop)

											document.write('<td class="w3-center"><a href="scorecard.html?s=' + arrURL[10] + '&e=' + arrURL[4] + '&g=' + getGolferIndex(arrRounds[varRoundsLoop][3]) + '">' + arrRoundData[0] + '</a></td>');
											document.write('<td class="w3-center"><a href="scorecard.html?s=' + arrURL[10] + '&e=' + arrURL[4] + '&g=' + getGolferIndex(arrRounds[varRoundsLoop][3]) + '">' + arrRoundData[1] + '</a></td>');
											document.write('<td class="w3-center"><a href="scorecard.html?s=' + arrURL[10] + '&e=' + arrURL[4] + '&g=' + getGolferIndex(arrRounds[varRoundsLoop][3]) + '">' + arrRoundData[2] + '</a></td>');
											document.write('<td class="w3-center">' + varDispPen + '</td>');
											document.write('<td class="w3-center">' + (arrRoundData[2] + arrRounds[varRoundsLoop][7]) + '</td>');
											document.write('<td class="w3-center">' + varDispEarn + '</td>');
											document.write('</tr>');
										}
									}
								}
							</script>
						</table>
					</div>
				</div>
			</div>
			<hr />

			
			<script>
				html_Footer();
			</script>

		</div>
		
		
		<!-- DO NOT MOVE OR ALTER -->
		<!-- Handling of menu for smaller screens -->
		<script>
			// Get the Sidebar
			var mySidebar = document.getElementById("mySidebar");

			// Get the DIV with overlay effect
			var overlayBg = document.getElementById("myOverlay");

			// Toggle between showing and hiding the sidebar, and add overlay effect
			function w3_open() {
				if (mySidebar.style.display === 'block') {
					mySidebar.style.display = 'none';
					overlayBg.style.display = "none";
				} else {
					mySidebar.style.display = 'block';
					overlayBg.style.display = "block";
				}
			}

			// Close the sidebar with the close button
			function w3_close() {
				mySidebar.style.display = "none";
				overlayBg.style.display = "none";
			}
		</script>

	</body>
	
</html>
