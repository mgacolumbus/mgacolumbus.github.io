<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />

		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
					<script>
						var vTitle = "Chapter";
						
						if (arrURL[15] == "Y") { vTitle = vTitle + " Average"; }
						
						vTitle = vTitle + " Earnings"
						
						if (arrURL[16] == "Y") { vTitle = "Single-Season " + vTitle; }
						
						document.write('<h2 class="media-heading">' + vTitle + '</h2>');
					</script>
                </div>
            </div>
        </div><br />
		
		
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL);
					html_RecordSearchBox(arrURL);
				</script>
			</div>
		</div><br /><br />
	
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Name</th>
								<script>
									if (arrURL[16] == "Y") { document.write("<th>Season</th>"); }
									
									if (arrURL[15] == "Y") { document.write("<th>Average</th>"); }
									else { document.write("<th>Earnings</th>"); }
									
									document.write("<th>Events</th>");
									
									if (arrURL[15] == "Y") { document.write("<th>Earnings</th>"); }
									else { document.write("<th>Average</th>"); }
								</script>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrDisplay = getSeasonMoneyList(arrURL);

								for (d = 0; d < arrDisplay.length; d++) {
									document.write("<tr>")
									document.write("<td>" + arrDisplay[d][0] + "</td>");
									document.write("<td>" + arrDisplay[d][2] + "</td>");
									
									if (arrURL[16] == "Y") {document.write("<td>" + arrDisplay[d][5] + "</td>");}
									
									document.write("<td>" + arrDisplay[d][1] + "</td>");
									document.write("<td>" + arrDisplay[d][3] + "</td>");
									
									if (arrURL[15] == "Y") { document.write("<td>" + arrDisplay[d][4] + "</td>"); }
									else { document.write("<td>" + (arrDisplay[d][4] / arrDisplay[d][3]).toFixed(3) + "</td>"); }
									
									document.write("<tr>")
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
