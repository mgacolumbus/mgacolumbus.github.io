<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
			
			var varDisplayCount = 0;
			var varCurrentSeason = getCurrentSeason();
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />
		
		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
					<h2 class="media-heading">Chapter Average List</h2>
					<span style="font-size: 13px;">( Minimum 2 Events )</span>
                </div>
            </div>
        </div><br />
		
		
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL[3], arrURL[4], arrURL[5], arrURL[1], arrURL[2]);
					html_RecordSearchBox(arrURL[0]);
				</script>
			</div>
		</div><br /><br />
	
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Name</th>
								<th>Average</th>
								<th>Events</th>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrDisplayMoney = getAverageList(arrURL);

								for (d = 0; d < arrDisplayMoney.length; d++) {
									document.write("<tr>")
									document.write("<td>" + arrDisplayMoney[d][3] + "</td>");
									document.write("<td>" + arrDisplayMoney[d][0] + "</td>");
									document.write("<td>" + arrDisplayMoney[d][1] + "</td>");
									document.write("<td>" + arrDisplayMoney[d][2] + "</td>");
									document.write("<tr>")
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
