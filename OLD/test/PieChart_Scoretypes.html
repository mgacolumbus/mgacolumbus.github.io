<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'ScoreType');
        data.addColumn('number', 'Total');
        data.addRows([
          ['Eagle', 0],
          ['Birdie', 3],
          ['Par', 17],
          ['Bogey', 39],
          ['Dbl Bogey', 34],
		  ['Trp Bogey', 19],
		  ['Worse', 13]
        ]);

        // Set chart options
        var options = {title: 'ScoreType Breakdown'};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="height: 500px; width: 700px; align: center; text-align: center;"></div>
	<ul>
		<li>Can be used for all levels of breakdowns for scoretypes, from chapter career to single-person on a single-hole.</li>
	</ul>
  </body>
</html>
