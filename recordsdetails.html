<script>
	var arr = document.URL.match(/r=([^?=&]+)(=([^&]*))?/);
	var pRecord = arr[1];
	pRecord = decodeURI(pRecord);
	var pRecordHold = pRecord;
	
	arr = document.URL.match(/e=([^?=&]+)(=([^&]*))?/);
	var pEvent = arr[1]
	
	if (pEvent > 2)
	{
		var arrEvents = new Array();
		arrEvents = getData_Events();
		pEvent = arrEvents[pEvent - 3];
	}
	if (pEvent == 2)
	{
		pEvent = "All Non-Majors";
	}
	if (pEvent == 1)
	{
		pEvent = "All Majors";
	}
	if (pEvent == 0)
	{
		pEvent = "All Events";
	}
	
	arr = document.URL.match(/c=([^?=&]+)(=([^&]*))?/);
	var pCourse = arr[1];
	if (pCourse > 0)
	{
		var arrCourse = new Array();
		arrCourse = getData_Courses();
		pCourse = arrCourse[pCourse - 1];
	}
	else
	{
		pCourse = "All Courses";
	}
	
	arr = document.URL.match(/s1=([^?=&]+)(=([^&]*))?/);
	var pSeason1 = arr[1];
	
	arr = document.URL.match(/s2=([^?=&]+)(=([^&]*))?/);
	var pSeason2 = arr[1];
	
	var dispSeasons = pSeason1 + " to " + pSeason2;	
</script>

<script>
	arrEventNames = getData_Events();
	var select = document.getElementById("selectEvents"); 
	var options = arrEventNames; 
	for(var i = 0; i < options.length; i++) {
		var el = document.createElement("option");
		el.textContent = options[i];
		el.value = options[i];
		select.appendChild(el);
	}

	arrCourseNames = getData_Courses();
	var select = document.getElementById("selectCourses"); 
	var options = arrCourseNames; 
	for(var i = 0; i < options.length; i++) {
		var el = document.createElement("option");
		el.textContent = options[i];
		el.value = options[i];
		select.appendChild(el);
	}

	arrSeasons = getData_Seasons();
	var select = document.getElementById("selectSeason"); 
	var options = arrSeasons.sort(); 
	for(var i = 0; i < options.length; i++) {
		var el = document.createElement("option");
		el.textContent = options[i];
		el.value = options[i];
		select.appendChild(el);
	}

	arrSeasons2 = getData_Seasons();
	var select = document.getElementById("selectSeason2"); 
	var options = arrSeasons2.reverse(); 
	for(var i = 0; i < options.length; i++) {
		var el = document.createElement("option");
		el.textContent = options[i];
		el.value = options[i];
		select.appendChild(el);
	}
	
	if (pEvent == "All Events")
	{
		pEvent = "--- All Events ---";
	}
	if (pEvent == "All Majors")
	{
		pEvent = "--- All Majors ---";
	}
	if (pEvent == "All Non-Majors")
	{
		pEvent = "--- All Non-Majors ---";
	}
	
	setSelectedValue(document.getElementById("selectEvents"), pEvent);
	setSelectedValue(document.getElementById("selectCourses"), pCourse);
	setSelectedValue(document.getElementById("selectSeason"), pSeason1);
	setSelectedValue(document.getElementById("selectSeason2"), pSeason2);
