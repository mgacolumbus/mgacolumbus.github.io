<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />
		
		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
					<script>
						var vTitle = "Hardest Hole";
						
						if (arrURL[16] == "Y") { vTitle = "Single-Season " + vTitle; }
						if (arrURL[17] == "Y") { vTitle = "Single-Event " + vTitle; }
						
						document.write('<h2 class="media-heading">' + vTitle + '</h2>');
						if (arrURL[13] > 0) { document.write('<h5>[ Par ' + arrURL[13] + 's ]</h5>'); }
					</script>
                </div>
            </div>
        </div><br />
		
		
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL);
					html_RecordSearchBox(arrURL);
				</script>
			</div>
		</div><br /><br />
	
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Course</th>
								<th>Hole</th>
								<th>Par</th>
								<script>
									if (arrURL[23] == "Y") {
										document.write("<th>Tee</th>");
										document.write("<th>Yards</th>");
									}
									
									if (arrURL[16] == 'Y' || arrURL[17] == 'Y') { document.write("<th>Season</th>"); }
									
									if (arrURL[17] == 'Y') {
										document.write("<th>Event</th>");
									}
									
								</script>
								<th>Score to Par</th>
								<th>Holes</th>
								<th>Avg to Par</th>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrDisplay = getHardestHole(arrURL);

								for (d = 0; d < arrDisplay.length; d++) {
									document.write("<tr>")
									document.write("<td>" + arrDisplay[d][0] + "</td>");
									document.write("<td>" + arrDisplay[d][6] + "</td>");
									document.write("<td>" + arrDisplay[d][7] + "</td>");
									document.write("<td>" + arrDisplay[d][9] + "</td>");
									
									if (arrURL[23] == "Y") {
										document.write("<td>" + arrDisplay[d][8] + "</td>");
										document.write("<td>" + arrDisplay[d][10] + "</td>");
									}
									
									if (arrURL[16] == 'Y' || arrURL[17] == 'Y') { document.write("<td>" + arrDisplay[d][4] + "</td>"); }
									
									if (arrURL[17] == 'Y') {
										document.write("<td>" + arrDisplay[d][5] + "</td>");
									}
									
									if (arrDisplay[d][11] >= 0) { document.write("<td>+" + arrDisplay[d][11] + "</td>"); }
									else { document.write("<td>" + arrDisplay[d][11] + "</td>"); }
									
									document.write("<td>" + arrDisplay[d][3] + "</td>");
									
									if (arrDisplay[d][1] >= 0) { document.write("<td>+" + arrDisplay[d][1] + "</td>"); }
									else { document.write("<td>" + arrDisplay[d][1] + "</td>"); }
									
									document.write("<tr>")
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
