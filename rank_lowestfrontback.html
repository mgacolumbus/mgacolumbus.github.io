<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />
		
		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
					<h2 class="media-heading">Lowest Front / Back 9</h2>
                </div>
            </div>
        </div><br />
		
		
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL);
					html_RecordSearchBox(arrURL);
				</script>
			</div>
		</div><br />
	
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>Date</th>
								<th>Name</th>
								<th>Event</th>
								<th>Course</th>
								<th>Score</th>
								<th>Side</th>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrDisplay = getLowestFrontBack(arrURL);

								for (d = 0; d < arrDisplay.length; d++) {
									document.write("<tr>")
									document.write("<td>" + arrDisplay[d][0] + "</td>");
									document.write("<td>" + arrDisplay[d][5] + "</td>");
									document.write("<td>" + arrDisplay[d][2] + "</td>");
									document.write("<td>" + arrDisplay[d][4] + "</td>");
									document.write("<td><a href='coursestats.html?c=" + getCourseID(arrDisplay[d][3]) + "'>" + arrDisplay[d][3] + "</a></td>");
									document.write("<td><a href='scorecard.html?pid=" + arrDisplay[d][7] + "'>" + arrDisplay[d][1] + "</a></td>");
									document.write("<td>" + arrDisplay[d][6] + "</td>");
									document.write("<tr>")
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
