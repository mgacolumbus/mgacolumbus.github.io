<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />

		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
                    <h2 class="media-heading">Chapter Holes-in-One</h2>
                </div>
            </div>
        </div><br /><br />
		
		<!--
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL);
					html_RecordSearchBox(arrURL);
				</script>
			</div>
		</div><br /><br />
		-->
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>Date</th>
								<th>Name</th>
								<th>Event</th>
								<th>Course</th>
								<th>Tee</th>
								<th>Hole</th>
								<th>Yards</th>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrFilters = new Array();
								arrFilters = getFilterSettings_Score(arrURL);
								arrFilters[6] = 1;
								
								var arrDisplay = getData_Scores(arrFilters);

								for (d = arrDisplay.length - 1; d >= 0; d--) {
									document.write("<tr>")
									document.write("<td>" + arrDisplay[d][12] + "</td>");
									document.write("<td>" + arrDisplay[d][9] + "</td>");
									document.write("<td>" + arrDisplay[d][11] + "</td>");
									document.write("<td>" + arrDisplay[d][10] + "</td>");
									document.write("<td>" + arrDisplay[d][3] + "</td>");
									document.write("<td>" + arrDisplay[d][2] + "</td>");
									document.write("<td>" + arrDisplay[d][5] + "</td>");
									document.write("</tr>")
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
