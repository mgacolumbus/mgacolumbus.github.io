<!DOCTYPE html>
<html>
<title>MGA Columbus - Statistics &amp; Records</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<head>
<script src="engine.js"></script>
<script>StartEngine()</script>
<script>	
	var url = new URL(window.location.href);
	var varScoreType = url.searchParams.get("t");
	var varOperationType = url.searchParams.get("a");
	var varDisplayType = "";
	
	if (varOperationType == 0 && varScoreType == 0) {varDisplayType = "Double Eagles";}
	if (varOperationType == 0 && varScoreType == 1) {varDisplayType = "Eagles";}
	if (varOperationType == 0 && varScoreType == 2) {varDisplayType = "Birdies";}
	if (varOperationType == 0 && varScoreType == 3) {varDisplayType = "Pars";}
	if (varOperationType == 0 && varScoreType == 4) {varDisplayType = "Bogeys";}
	if (varOperationType == 0 && varScoreType == 5) {varDisplayType = "Double Bogeys";}
	if (varOperationType == 0 && varScoreType == 6) {varDisplayType = "Triple Bogeys";}
	if (varOperationType == 1 && varScoreType == 4) {varDisplayType = "Par or Better";}
	if (varOperationType == 1 && varScoreType == 5) {varDisplayType = "Bogey or Better";}
	if (varOperationType == 2 && varScoreType == 3) {varDisplayType = "Bogey or Worse";}
	if (varOperationType == 2 && varScoreType == 4) {varDisplayType = "Double Bogey or Worse";}
	if (varOperationType == 2 && varScoreType == 5) {varDisplayType = "Triple Bogey or Worse";}
	if (varOperationType == 2 && varScoreType == 6) {varDisplayType = "Worse Bogeys";}
	
	varScoreType = getScoreType(varScoreType);
	
	if (varOperationType == 0)			{varOperationType = "=";}
	else if (varOperationType == 1)		{varOperationType = "<";}
	else if (varOperationType == 2)		{varOperationType = ">";}
</script>
</head>

<body class="w3-light-grey">

<!-- Top container -->
  <script>
    html_TopContainer();
  </script>


<!-- Sidebar/menu -->
  <script>
    html_NavigationPanel("Records");
  </script>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-trophy"></i> Most <script>document.write(varDisplayType);</script> in a Single Season</b></h5>
  </header>

  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half">
        <p><strong>Legend</strong></p>
        <table class="w3-table w3-white">
          <tr>
            <td class="w3-bar-item w3-button w3-padding w3-orange" width="40px"></td>
            <td>New or Tied Record</a></td>
          </tr>
          <tr>
            <td class="w3-bar-item w3-button w3-padding w3-yellow" width="40px"></td>
            <td>On Pace for New or Tied Record</a></td>
          </tr>
          <tr>
            <td class="w3-bar-item w3-button w3-padding w3-green" width="40px"></td>
            <td>Not On Pace for New or Tied Record</a></td>
          </tr>
          <tr>
            <td class="w3-bar-item w3-button w3-padding w3-black" width="40px"></td>
            <td>Past Season</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div><br />

  <div class="w3-container">

    <script type="text/javascript">
      var varRank = 0;
      var varRankHold = 0;
      var varCurrentSeason = getCurrentSeason();
	  var varEventCount = getCurrentSeasonEventCount();
      var varRecordHold = -9999;
      var varRecordPrev = -9999;
      var arrRecordArray = new Array();
	  var varProgressBarColor = "";
	  var varRecordItemLoop = 0;
	  
      arrRecordArray = sortMDArray(getRecord_MostScoreType_SingleSeason("All Events","All Courses",2012,varCurrentSeason,varOperationType,varScoreType), 1, "desc");
      varRecordHold = arrRecordArray[0][1];

      for (varRecordItemLoop = 0; varRecordItemLoop < arrRecordArray.length; varRecordItemLoop++) {
		varRank++;
		varProgressBarColor = getProgressBarColor(varRecordHold,arrRecordArray[varRecordItemLoop][1],varEventCount,arrRecordArray[varRecordItemLoop][2]);

        if (arrRecordArray[varRecordItemLoop][1] != varRecordPrev) {
          varRankHold = varRank;
          varRecordPrev = arrRecordArray[varRecordItemLoop][1];
        }

        if (arrRecordArray[varRecordItemLoop][1] > 0) {
		  document.write('<div class="w3-light-grey"><strong>&nbsp;&nbsp;' + varRankHold + '&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;' + arrRecordArray[varRecordItemLoop][0] + '&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;' + arrRecordArray[varRecordItemLoop][2] + "</strong>");
          document.write('<div class="w3-container w3-center w3-padding ' + varProgressBarColor + '" style="width:' + (arrRecordArray[varRecordItemLoop][1]/varRecordHold)*100 + '%">' + arrRecordArray[varRecordItemLoop][1] + '</div>');
          document.write('</div><br />');
        }
      }

    </script>

  </div>


  <!-- Footer -->
  <script>
    html_Footer();
  </script>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
