<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="engine_new.js"></script>
		<script>
			document.write('<title>' + globalVariable('Site_Title') + '</title>');
			html_SiteHeader();
				
			var url = new URL(window.location.href);
			var arrURL = getURLParsed(url);
		</script>
	</head>
	
	<body class="w3-white">
		
		<script>
			html_NavigationPanel();
		</script><br /><br /><br />

		
		<div class="container">
            <div class="media center">
                <div class="media-body media-middle">
                    <h2 class="media-heading">Chapter Event Champions</h2>
                </div>
            </div>
        </div><br />
		
		
		<div class="container">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">Show / Hide Filters</button>
			<div id="filters" class="collapse row">
				<br />
				<script>
					html_RecordDisplayBox(arrURL[3], arrURL[4], arrURL[5], arrURL[1], arrURL[2]);
					html_RecordSearchBox(arrURL[0]);
				</script>
			</div>
		</div><br /><br />
	
	
		<div class="container">    
			<div class="row">
				
				<div class="col-sm-12">
					<table class="table table-responsive table-condensed table-condensed_ext">
						<thead>
							<tr>
								<th>Date</th>
								<th>Name</th>
								<th>Event</th>
								<th>Course</th>
								<th>Score</th>
								<th>Penalty</th>
							<tr>
						</thead>
						<tbody>
							<script>
								var arrFilters = new Array();
								arrFilters = getFilterSettings_Participant(arrURL);
								arrFilters[4] = 1;
								
								var arrDisplayWinners = getData_Participants(arrFilters);

								for (d = arrDisplayWinners.length - 1; d >= 0; d--) {
									if (arrDisplayWinners[d][32] >= arrURL[1] && arrDisplayWinners[d][32] <= arrURL[2]) {
										document.write("<tr>")
										document.write("<td>" + arrDisplayWinners[d][30] + "</td>");
										document.write("<td>" + arrDisplayWinners[d][2] + "</td>");
										document.write("<td>" + arrDisplayWinners[d][29] + "</td>");
										document.write("<td>" + arrDisplayWinners[d][28] + "</td>");
										document.write("<td>" + (arrDisplayWinners[d][13] + arrDisplayWinners[d][14]) + "</td>");
										document.write("<td>+ " + arrDisplayWinners[d][3] + "</td>");
										document.write("<tr>")
									}
								}
							</script>
						</tbody>
					</table>
				</div>
				
			</div>
		</div><br><br>
        
        <script>
            html_Footer();
        </script>
    </body>
</html>
